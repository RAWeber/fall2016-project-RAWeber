sonarqube {
    //noinspection GroovyAssignabilityCheck
    properties {
        property "sonar.host.url", "http://smartr.cs.hm.edu:9000"

        property "sonar.sourceEncoding", "UTF-8"
        property "sonar.sources", "core/src/" // first defines where the java files are, the second where the xml files are

        property "sonar.tests", "tests/src" // where the tests are located

        property "sonar.scm.provider", "git"

        property "sonar.jacoco.reportPath", "build/jacoco/test.exec" // path to coverage reports
        property "sonar.java.coveragePlugin", "jacoco"
    }
}