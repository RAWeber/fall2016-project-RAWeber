language: android # can be 'java' if there is no android build target
android:
  components:
  	- tools
    - build-tools-23.0.2
    - android-23
jdk: oraclejdk8

# Cache gradle dependencies (should be faster to download them from cache)
cache:
  directories:
  - $HOME/.gradle/wrapper
  - $HOME/.gradle/caches/modules-2/files-2.1

# Setup environment
before_install:
- chmod +x gradlew